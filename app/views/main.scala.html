@(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Computers database</title>
        @*************************************
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")'>
        
        <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        *************************************@
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/> 
    </head>
    <body>
        
        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.Application.index()">
                    Play sample application &mdash; Computer database
                </a>
            </h1>
        </header>
        
        <section id="main">
            @content
        </section>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.linkify.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/htwplus.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap-prettyfile.js")"></script>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/dropzone.js")'></script>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/myDropzone.js")'></script>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/jquery.colorbox.js")'></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript">
      jQuery(function($) {
            $('form[data-async]').live('submit', function(event) {
               var $form = $(this);
               var $target = $($form.attr('data-target'));
                
            $.ajax({
               type: $form.attr('method'),
               url: $form.attr('action'),
               data: $form.serialize(),
                
               success: function(data, status) {
               $target.html(data);
               }
            });
             
            event.preventDefault();
            });
         }); 
      </script>
        
    </body>
</html>
