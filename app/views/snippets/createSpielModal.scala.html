@(folder: Folder)
@import helper._
@import models._

<div id="modalCreateSpiel" class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="confirmModalLabel">Spiel erstellen</h4>
		</div>
		<div class="modal-body">
		@form(routes.SpielController.createSpiel(folder.id)) {
            <div class="controls">
                <div class="input-group" rel="tooltip" data-original-title="Hier Namen fÃ¼r neues Spiel eingeben (max. 30 Zeichen)!" data-placement="bottom" data-delay="500" data-container="body">
                    <input id="spielNameCreate" required class="form-control" type="text" name="name" placeholder="Ordnername">
                     <input id="spielPlayerCreate" required class="form-control" type="text" name="player1" placeholder="Player1">
                     <input id="spielPlayerCreate" required class="form-control" type="text" name="player2" placeholder="Player2">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-warning">Erstellen</button>
                    </span>
                </div>
            </div>
        }
    	</form>
		</div>
		<div class="modal-footer">
		</div>
	</div>
</div>
