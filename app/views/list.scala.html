@(folders: List[Folder],medias: List[Media], spiels: List[Spiel])
@main {
    
    <h1>
        <p>
            @for(f <- folders) {
                <a href="@routes.Application.listFolder(f.id)">@f.toAlternateString()</a><br>
            }
            <br>
            @for(m <- medias) {
                @m.toAlternateString() <br>
            }
            <br>
            @for(s <- spiels) {
                @s.toAlternateString() <br>
            }
        </p>
    </h1>

    <div>
        <a class="btn success" href="@routes.Application.index()">index</a>
    </div>


}
