@(path: List[Folder], folder: Folder)
@main {

    <h1>
        <p>
            @for(p <- path) {
                <a href="@routes.Application.listFolder(p.id)">@p.name</a> /
            }
            <br><br>
            @for(f <- folder.childs) {
                <a href="@routes.Application.listFolder(f.id)">@f.toAlternateString()</a><br>
            }
        @for(m <- folder.files) {
            @m.toAlternateString() <br>
        }
        </p>
    </h1>

    <div>
        <a class="btn success" href="@routes.Application.index()">index</a>
        <a class="btn success" href="@routes.Application.createMedia(folder.id)">createMedia</a>
        <a class="btn success" href="@routes.Application.createFolder(folder.id)">createFolder</a>
    </div>

}
